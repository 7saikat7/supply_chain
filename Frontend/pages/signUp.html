<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signUp.css" />
  </head>
  <body>
    <img class="back-img1" src="../images/back-circle.svg" alt="" />
    <img class="back-img2" src="../images/back-circle.svg" alt="" />
    <nav>
      <h3>Create Account</h3>
      <a href="#">Services</a>
      <a href="#">Partners</a>
      <a href="#">Contact us</a>
      <a href="../index.html">About us</a>
    </nav>
    <main>
      <form class="sign-input">
        <h4>Enter your details</h4>
        <div class="line1">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Contact No." />
        </div>
        <div class="line1">
          <input type="email" placeholder="Email" />
          <input type="number" placeholder="Age" />
        </div>
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
        <div class="line5">
          <input type="checkbox" id="tnc" name="tnc" value="tnc" />
          <label for="tnc"> I agree to <span>Terms and Conditions</span></label>
        </div>
      </form>
      <div class="sign-img">
        <img src="../images/signup.png" alt="" />
      </div>
    </main>
    <section>
      <div class="left">
        <p>
          Already have an account? <span><a href="./login.html">Login</a></span>
        </p>
      </div>
      <div class="right">
        <button type="button" class="create">Create Account</button>
      </div>
    </section>
  </body>
</html>
