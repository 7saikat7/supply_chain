<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing page</title>
	<link rel="stylesheet" href="landing_page.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>

<body>
	<div class="main">
		<div class="navbar">

			<img src="img/logo.png" class="logo" />

			<ul>
				<li><a href="#" class="active">HOME</a></li>
				<li><a href="#">BLOG</a></li>
				<li><a href="pages/about_us.html">ABOUT US </a></li>
				<li><a href="#">CONTACT US </a></li>
				<li><a href="pages/login.html" class="lgn">LOGIN</a></li>

			</ul>
		</div>

		<div class="container">
			<div class="account">
				<h3>Your Account</h3>
				<div class="profile_name">
					<p class="account">Profile</p>
					<div class="profile">
						<input type="text" placeholder="Name" class="inp">
						<div class="email">
							<input type="email" placeholder="Email" class="inp">
							<input type="number" placeholder="Contact No." class="inp">
						</div>
						<div class="email">
							<input type="number" placeholder="Pincode" class="inp">
							<input type="number" placeholder="Age" class="inp">
						</div>
						<input type="text" placeholder="Address" class="inp">
					</div>

					<div class="btn">
						<input type="button" class="button btn1" value="Edit Detail">
						<input type="button" class="button btn2" value="Save">
					</div>
				</div>

			</div>
			<div class="profile_photo">
				<img src="img/photo.png" alt="">
				<input type="button" value="Logout" class="logout">

			</div>
		</div>


</body>

</html>
