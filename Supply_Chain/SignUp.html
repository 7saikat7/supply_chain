<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="Navigationbar">
        <p li class="Createaccount">Create Account</p>
        <ul class="Items">
            <li><a href="#Services">services</a></li>
            <li><a href="#Partners">Partners</a></li>
            <li><a href="#Contact Us">Contact Us</a></li>
            <li><a href="#About Us">About Us</a></li>
        </ul>
    </div>
    <div class="Container">
        <p>Enter your details</p>

        <input class="name" type="text" placeholder="Name" name="name" required>

        <input class="contact" type="text" placeholder="Contact No." name="contact no" required>

        <input class="email" type="text" placeholder="Email" name="email" required>

        <input class="age" type="text" placeholder="Age" name="age" required>

        <input class="psw" type="password" placeholder="Password" name="psw" required>

        <input class="psw-repeat" type="password" placeholder="Confirm Password" name="psw-repeat" required>

        <label class="Checkbox">
            <input class="checkbox" type="checkbox" checked="unchecked" name="remember" style="margin-bottom:15px">I agree to Terms and Conditions
        </label>
    </div>

        <div class="imgcontainer">
            <img src="undraw_Authentication_re_svpt 1.png" alt="Avatar" class="avatar">
        </div>
    
    
        <div class="alternate">
            <p class="login">Already have an acoount?</p>
            <p class="Login">Login</p>
        </div>

        <div>
            <button class="Button">Create Account</button>
        </div>
    
    
</body>
</html>
