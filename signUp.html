<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="Frontend/css/signUp.css" />

  <link rel="stylesheet" href="./Frontend/landing page/style/landing_style.css" />

  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <!-- importing fonts -->
  <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>


</head>

<body>
  <!-- background blurred ellipses css -->
  <div class="ellipse1"></div>
  <div class="ellipse2"></div>


  <div class="pagewrapper">


    <!-- header can be reused for other pages -->
    <header>
      <!-- modified from bootstrap navbar snipper -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid" style="padding: 0">
          <!-- <img src="./landing page/images/shipp_logo.png" class="shipp_logo" /> -->
          <h3>Create Account</h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav_list" style="top: 0;" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Partners</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/about_us.html">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/login.html">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <form class="sign-input">
        <h4>Enter your details</h4>
        <div class="line1">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Contact No." />
        </div>
        <div class="line1">
          <input type="email" placeholder="Email" />
          <input type="number" placeholder="Age" />
        </div>
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
        <div class="line5">
          <input type="checkbox" id="tnc" name="tnc" value="tnc" />
          <label for="tnc"> I agree to <span>Terms and Conditions</span></label>
        </div>
      </form>
      <div class="sign-img">
        <img src="./Frontend/images/signup.png" alt="" />
      </div>
    </main>
    <section>
      <div class="left">
        <p>
          Already have an account? <span><a href="./login.html">Login</a></span>
        </p>
      </div>
      <div class="right">
        <button type="button" class="create">Create Account</button>
      </div>
    </section>

  </div>
</body>

</html>
